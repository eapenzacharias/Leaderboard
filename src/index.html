<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="display-4">Leaderboard</h1>
        <div class="sub-div col-lg-6">
          <div class="row">
            <div class="col-9">
              <h2 class="h3">Recent Scores</h2>
            </div>
            <div class="col-3">
              <button
                type="button"
                id="refresh-btn"
                class="btn btn-dark btn-sm"
                data-toggle="button"
              >
                Refresh
              </button>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody id="scores-data">
              <tr>
                <th colspan="3">No Data</th>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="sub-div col-lg-6">
          <h2 class="h3">Add Your Scores</h2>
          <div id="form-div"></div>
        </div>
      </div>
    </div>
  </body>
</html>
